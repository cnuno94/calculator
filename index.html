<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="topheader">
            <ul>
                <li><i class="material-icons">fullscreen</i></li>
                <li>x</li>
            </ul>
        </div>
        <div class="field">
            <p>0</p>
        </div>
        <div> 
        </div>
        <div class="buttons">
            <button>CE</button>
            <button>C</button>
            <button><i class="material-icons">backspace</i></button>
            <button>/</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="buttons">
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
